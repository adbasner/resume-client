<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resume App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="index.js" defer></script>

  </head>
  <body>

    <div id="vue-app">

      <router-view></router-view>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="index-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="show-page">
  <div class="vue-component">

    <h1>Resume of {{ resume.student.first_name }}</h1>

    <div>
      <h3>Student Information</h3>
      <p>First Name: {{ student.information.first_name }}</p>
      <p>Last Name: {{ student.information.last_name }}</p>
      <p>Email: {{ student.information.email }}</p>
      <p>Phone Number: {{ student.information.phone_number }}</p>
      <p>Short Bio: {{ student.information.short_bio }}</p>
      <p>Linkedin Url: {{ student.information.linkedin_url }}</p>
      <p>Twitter Handle: {{ student.information.twitter_handle }}</p>
      <p>Website Url: {{ student.information.website_url }}</p>
      <p>Online Resume Url: {{ student.information.online_resume_url }}</p>
      <p>Github Url: {{ student.information.github_url }}</p>
      <p>Photo Url: {{ student.information.photo_url }}</p>
    </div>

    <div>
      <h3>Student Experience</h3>
      <p></p>
    </div>

    <a class="twitter-timeline" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> 
    <!-- <a class="twitter-timeline" v-bind:href="{{ student.information.twitter_handle }}">Tweets by TwitterDev</a>  -->

  </div>
</template>
