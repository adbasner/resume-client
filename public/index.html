<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Resume App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Digital Lab Notebook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Teachers
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/#/teacher-login">Login</a>
            <a class="dropdown-item" href="/#/logout">Logout</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/#/teacher-signup">Signup</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Students
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/#/student-login">Login</a>
            <a class="dropdown-item" href="/#/logout">Logout</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/#/student-signup">Signup</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/courses">My Courses</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="vue-app">

    <router-view></router-view>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
        <div v-for="student in students">
          <p> {{student.first_name}} {{student.last_name}} </p>
          <p> {{student.email}} </p>
          <p> {{student.phone_number}} </p>
          <p> {{student.bio}} </p>
        </div>

  </div>
</template>

<template id="index-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="show-page">
  <div class="vue-component">

    <h1>Resume of {{ resume.student.first_name }}</h1>

    <div>
      <p>{{ resume.student.first_name }}</p>
      <p>{{ resume.student.last_name }}</p>
      <p>{{ resume.student.email }}</p>
      <p>{{ resume.student.phone_number }}</p>
      <p>{{ resume.student.short_bio }}</p>
      <p>{{ resume.student.linkedin_url }}</p>
      <p>{{ resume.student.twitter_handle }}</p>
      <p>{{ resume.student.website_url }}</p>
      <p>{{ resume.student.online_resume_url }}</p>
      <p>{{ resume.student.github_url }}</p>
      <p>{{ resume.student.photo_url }}</p>
    </div>

  </div>
</template>
